<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <!-- Esse v-once serve pra manter o valor, 
    utilizando ele apenas uma vez, 
    mesmo que ele se altere no cÃ³digo -->
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a :href="link">Google</a>
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!',
      link: 'http://google.com.br',
      linkHtml: '<a href="https://google.com.br">Google</a>'
    },
    methods: {
      saudacao: function() {
        this.titulo = 'Bom dia!!'
        return this.titulo
      }
    }
  })
</script>
