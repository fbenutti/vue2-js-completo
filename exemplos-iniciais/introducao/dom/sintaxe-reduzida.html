<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" :value="titulo"
    @input="titulo = $event.target.value" >

    <!-- Esse é o two-way databind! -->
    <!-- 
      Isso tudo é substituído
      
      
      por isso:
      v-model="titulo"
    -->
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!'
    }
  })
</script>
