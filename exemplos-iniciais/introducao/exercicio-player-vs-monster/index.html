<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Vs Monster</title>
  <script src="https://unpkg.com/vue@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desafio">
    <div class="container life-points">
      <div class="row shadow text-center my-3 py-3">
        <div class="col">
          <h2>Player</h2>
          <div class="barra text-center">
            <div :style="barraContent" ></div>
          </div>
          <span></span>
        </div>
        <div class="col">
          <h2>Monster</h2>
        </div>
      </div>
    </div>
    <div class="container actions">
      <div class="row shadow text-center my-3 py-3">
        <button class="btn btn-primary" @click="iniciarProgresso">Iniciar</button>
      </div>
    </div>
    
  </div>
  <script src="app.js"></script>  
</body>
</html>
