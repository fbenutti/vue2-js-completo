<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  <ul>
    <li v-for="(cor, indice) in cores"
      :key="cor">{{ indice+1 }}) {{ cor }}</li>
  </ul>
  <button @click="cores.push('branca')">Adicionar</button>
  <hr>
  <template v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ i }}</p>
  </template>
  <hr>
  <ul>
    <li v-for="pessoa in pessoas">
      <!-- {{pessoa.nome}} -->
      <div v-for="(valor, chave, i) in pessoa">
        {{ i }}) {{ chave }} = {{ valor }}
      </div>
      <br>
    </li>
  </ul>
  <hr>
  <div v-for="n in 10">
    {{ n }}
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['Vermelho', 'Verde', 'Amarelo', 'Azul'],
      pessoas: [
        { nome: 'Ana', idade: 26, peso: 59 },
        { nome: 'Guilherme', idade: 22, peso: 89 },
      ]
    }
  })
</script>

<style>
  

  h1,
  p {
    display: inline;
  }
</style>
